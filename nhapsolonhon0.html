<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập số bất kì lớn hơn </title>
</head>
<body>
<h1>VonglapFor</h1>

<script>
    let i = 1;
    let num = prompt("Enter your number: ");
    let total = 0;
    for (; i <= num; i +=1)
    {
        total = total + i;
    }
    alert(total);
</script>
</body>
</html>
